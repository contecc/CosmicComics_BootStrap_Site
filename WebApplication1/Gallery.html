<html>
<head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <link href="https://unpkg.com/nanogallery2/dist/css/nanogallery2.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://unpkg.com/nanogallery2/dist/jquery.nanogallery2.min.js"></script>

</head>
<body>

    <h1>Gallery made with nanogallery2</h1>

    <div data-nanogallery2='{
        "itemsBaseURL": "http://localhost:15705/",
        "thumbnailWidth": "auto",
        "thumbnailDisplayInterval": 30
      }'>
        <a href="images/marvel1.jpg" data-ngthumb="images/marvel1.jpg" data-ngdesc="" data-ngimageWidth="1280" data-ngimageHeight="848">marvel1</a>
        <a href="images/marvel2.jpg" data-ngthumb="images/marvel2.jpg" data-ngdesc="" data-ngimageWidth="847" data-ngimageHeight="1280">marvel2</a>
        <a href="images/marvel3.jpg" data-ngthumb="images/marvel3.jpg" data-ngdesc="" data-ngimageWidth="1260" data-ngimageHeight="860">marvel3</a>

    </div>

</body>
</html>
